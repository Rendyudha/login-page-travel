<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>login page</title>
  </head>
  <body>
    <section>
      <div class="logo-mobile">
        <a href="#"
          ><img src="asset/logo/Logo-mobile.svg" alt="" />
          <h3>travalizer</h3></a
        >
      </div>

      <div class="bg-mobile">
        <img src="asset/background/mobile.png" alt="" />
      </div>

      <div class="login-container">
        <div class="login-value">
          <form action="">
            <div class="logo">
              <a href="#"><img src="asset/logo/Logo.svg" alt="" />travalizer</a>
            </div>

            <div class="login-text">
              <h1>
                Artificial Intelligence giving you<br />
                travel recommendations
              </h1>
              <p>Welcome Back, Please login to your account</p>
            </div>

            <div class="inputbox">
              <p>Email</p>
              <input type="email" required />
              <label for="">travalizer@gmail.com</label>
            </div>
            <div class="inputbox">
              <p>password</p>
              <input type="password" required />
              <label for="">password</label>
            </div>

            <div class="forget">
              <div class="checkbox">
                <input type="checkbox" />
                <p>Remember me</p>
              </div>
              <a href="#">Forgot password?</a>
            </div>

            <div class="button">
              <button id="login">Login</button>
              <button id="sign up">Sign Up</button>
            </div>

            <div class="other-login">
              <p>Or, Login with</p>
            </div>

            <div class="login-option">
              <p>Or, Login with</p>
                <a href="#">Facebook</a>
                <a href="#">Linked In</a>
                <a href="#">Google</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
